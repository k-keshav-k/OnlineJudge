<H1 align="center"> {{problem.code}}:{{problem.name}} </H1>
<p align="center">
    input: standard input<br>
    output: standard output<br>
</p>


<p>
    {{problem.statement}}
</p>

<form action="{% url 'oj:submit' problem.id %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <fieldset>
        <center><b>Submit your code<b></center>
        <HR>
        <div align="center">
            <label for="language" >Choose a Language:</label>
            <select id="language" name="language">
                <option id="cpp" name="cpp">cpp</option>
                <!-- <option id="c">C</option> -->
                <option id="python" name="python">python</option>
            </select>
            <br>
            {{ value|linebreaks }}
            <textarea id="textsolution" name="textsolution" rows="30" cols="100"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </div>
    </fieldset>
</form>
